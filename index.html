<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Analyze<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="compare.html">Compare</a>
                <a class="nav-item nav-link" href="#">Extra</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Codeforces User Search</h1>
        <form id="searchForm">
            <input type="text" placeholder="Codeforces Handle" name="query">
            <button>Search</button>
        </form>

        <div id="chart_1" style="width:400; height:300"></div>
        <div id="chart_2" style="width:400; height:300"></div>
        <div id="chart_3" style="width:400; height:300"></div>
        <div id="chart_4"></div>
        <div id="chart_5"></div>
        <div id="chart_6" style="width:600; height:800"></div>
        <div id="chart_7" style="width:600; height:800"></div>
        <table class="table container d-none" id="table1">
            <thead>
                <tr>
                    <th>Strong Topics</th>
                    <th>Weak Topics</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="stng-1"></td>
                    <td id="weak-1"></td>
                </tr>
                <tr>
                    <td id="stng-2"></td>
                    <td id="weak-2"></td>
                </tr>
                <tr>
                    <td id="stng-3"></td>
                    <td id="weak-3"></td>
                </tr>
            </tbody>
        </table>
        <table class="table container d-none" id="table2">
            <tbody>
                <tr>
                    <th scope="row">Problems Tried</th>
                    <td id="info-1"></td>

                </tr>
                <tr>
                    <th scope="row">Problems Solved</th>
                    <td id="info-2"></td>
                </tr>
                <tr>
                    <th scope="row">Average Attempts for Solving a Question</th>
                    <td id="info-3"></td>
                </tr>
                <tr>
                    <th scope="row">Solved With One Submission</th>
                    <td id="info-4"></td>
                </tr>
                <tr>
                    <th scope="row">Number of Contests Given</th>
                    <td id="info-5"></td>
                </tr>
                <tr>
                    <th scope="row">Best Rank</th>
                    <td id="info-6"></td>
                </tr>
                <tr>
                    <th scope="row">Worst Rank</th>
                    <td id="info-7"></td>
                </tr>
            </tbody>
        </table>
        <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
